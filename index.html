<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手势识别与手掌爱心叠加</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .container {
            flex: 1;
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            height: calc(100vh - 150px);
            padding: 20px;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.2);
        }
        
        .camera-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 107, 107, 0.8);
            padding: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 1.2rem;
            z-index: 10;
        }
        
        #camera-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* 镜像翻转 */
        }
        
        #three-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }
        
        .instructions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(30, 30, 50, 0.8);
            padding: 15px;
            text-align: center;
            font-size: 1.1rem;
            border-top: 2px solid rgba(255, 107, 107, 0.5);
            z-index: 10;
        }
        
        .status-panel {
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(30, 30, 50, 0.8);
            padding: 15px;
            border-radius: 10px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 200px;
        }
        
        .status-card {
            background: rgba(20, 20, 40, 0.9);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .status-card h3 {
            color: #4ECDC4;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .status-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #FFE66D;
        }
        
        .controls {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #FF6B6B, #ff5252);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        
        .control-btn:active {
            transform: translateY(1px);
        }
        
        .heart-animation {
            position: absolute;
            font-size: 60px;
            z-index: 500;
            opacity: 0;
            transform: scale(0.5);
            animation: heartFloat 4s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes heartFloat {
            0% { opacity: 0; transform: translateY(0) scale(0.5); }
            20% { opacity: 1; transform: translateY(-20px) scale(1); }
            80% { opacity: 1; transform: translateY(-100px) scale(1); }
            100% { opacity: 0; transform: translateY(-150px) scale(0.8); }
        }
        
        .debug-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(20, 20, 40, 0.9);
            color: white;
            padding: 15px;
            border-radius: 12px;
            z-index: 10000;
            max-width: 300px;
            border: 1px solid rgba(100, 200, 255, 0.3);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .debug-title {
            color: #FFE66D;
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.1rem;
        }
        
        #debug-output {
            font-family: monospace;
            font-size: 14px;
            max-height: 150px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px;
            border-radius: 6px;
            line-height: 1.4;
        }
        
        .finger-point {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 107, 107, 0.8);
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.8);
            z-index: 20;
            pointer-events: none;
            display: none;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 15, 30, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            backdrop-filter: blur(5px);
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 107, 107, 0.3);
            border-radius: 50%;
            border-top-color: #ff6b6b;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: #FFE66D;
        }
        
        .hand-guide {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50,15 C60,5 80,10 85,25 C90,40 85,55 70,65 L50,85 L30,65 C15,55 10,40 15,25 C20,10 40,5 50,15 Z" fill="none" stroke="rgba(255,107,107,0.6)" stroke-width="2"/></svg>') no-repeat center;
            background-size: contain;
            opacity: 0.7;
            z-index: 15;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>手掌上的3D爱心</h1>
        <p class="subtitle">伸出手掌，系统会检测您的手势并在手掌上方生成动态3D爱心</p>
    </div>
    
    <div class="container">
        <div class="camera-container">
            <div class="camera-header">摄像头实时画面与3D爱心叠加</div>
            <div class="loading-overlay" id="loading-overlay">
                <div class="spinner"></div>
                <div class="loading-text">正在加载模型，请稍候...</div>
            </div>
            <div class="hand-guide" id="hand-guide"></div>
            <video id="camera-feed" autoplay playsinline></video>
            <canvas id="three-canvas"></canvas>
            <div class="finger-point" id="finger-point"></div>
            <div class="instructions">
                请确保摄像头已启用，并将您的手放在摄像头视野范围内
            </div>
            
            <div class="status-panel">
                <div class="status-card">
                    <h3>爱心状态</h3>
                    <div id="heart-status" class="status-value">等待手势</div>
                </div>
                <div class="status-card">
                    <h3>检测到的手指数</h3>
                    <div id="finger-count" class="status-value">0</div>
                </div>
                <div class="status-card">
                    <h3>追踪置信度</h3>
                    <div id="confidence" class="status-value">0%</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button class="control-btn" id="start-btn">
            <span>▶️</span> 启动摄像头
        </button>
        <button class="control-btn" id="particle-btn">
            <span>✨</span> 切换粒子效果
        </button>
        <button class="control-btn" id="guide-btn">
            <span>🖐️</span> 显示手势引导
        </button>
    </div>

    <div class="debug-panel">
        <h3 class="debug-title">系统状态</h3>
        <div id="debug-output">系统正在初始化...</div>
    </div>

    <script>
        // 全局变量
        let scene, camera, renderer, heart, particles;
        let handTrackingActive = false;
        let particleEffectActive = true;
        let guideVisible = true;
        const debugOutput = document.getElementById('debug-output');
        const heartStatus = document.getElementById('heart-status');
        const fingerCount = document.getElementById('finger-count');
        const confidence = document.getElementById('confidence');
        const fingerPoint = document.getElementById('finger-point');
        const loadingOverlay = document.getElementById('loading-overlay');
        const handGuide = document.getElementById('hand-guide');
        
        // 初始化Three.js场景
        function initThreeScene() {
            // 创建场景
            scene = new THREE.Scene();
            scene.background = null; // 透明背景
            
            // 创建相机 - 使用正交相机
            const canvas = document.getElementById('three-canvas');
            const aspect = canvas.clientWidth / canvas.clientHeight;
            camera = new THREE.OrthographicCamera(
                -aspect, aspect, // left, right
                1, -1, // top, bottom
                0.1,
                1000
            );
            camera.position.set(0, 0, 5);
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ 
                canvas, 
                antialias: true,
                alpha: true // 透明背景
            });
            renderer.setClearColor(0x000000, 0); // 设置清除颜色为透明
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // 添加灯光
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 3);
            scene.add(directionalLight);
            
            const pointLight = new THREE.PointLight(0xff6b6b, 1.5, 10);
            pointLight.position.set(0, 0, 2);
            scene.add(pointLight);
            
            // 创建爱心
            createHeart();
            
            // 创建粒子系统
            createParticleSystem();
            
            // 开始动画循环
            animateScene();
            
            logDebug("Three.js场景初始化完成");
            heartStatus.textContent = "等待手势";
        }
        
        // 创建爱心模型
        function createHeart() {
            // 创建爱心形状
            const heartShape = new THREE.Shape();
            heartShape.moveTo(0, 0);
            
            // 爱心曲线参数
            const x = 0;
            const y = 0;
            const width = 1;
            const height = 1;
            
            // 绘制爱心形状
            heartShape.bezierCurveTo(
                x + width / 2, y + height / 2,
                x + width, y,
                x, y - height / 2
            );
            heartShape.bezierCurveTo(
                x - width, y,
                x - width / 2, y + height / 2,
                x, y
            );
            
            // 创建挤出几何体
            const extrudeSettings = {
                depth: 0.5,
                bevelEnabled: true,
                bevelThickness: 0.1,
                bevelSize: 0.1,
                bevelSegments: 5
            };
            
            const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
            
            // 创建材质 - 使用半透明材质
            const material = new THREE.MeshPhongMaterial({
                color: 0xff6b6b,
                emissive: 0xff3333,
                shininess: 100,
                flatShading: false,
                transparent: true,
                opacity: 0.95
            });
            
            // 创建网格
            heart = new THREE.Mesh(geometry, material);
            heart.scale.set(0.1, 0.1, 0.1);
            heart.position.set(0, 0, 0);
            heart.visible = false; // 初始隐藏
            
            // 添加到场景
            scene.add(heart);
        }
        
        // 创建粒子系统
        function createParticleSystem() {
            const particleCount = 200;
            const particlesGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 10;
                positions[i + 1] = (Math.random() - 0.5) * 10;
                positions[i + 2] = (Math.random() - 0.5) * 10;
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const particleMaterial = new THREE.PointsMaterial({
                color: 0xff6b6b,
                size: 0.02,
                transparent: true,
                opacity: 0.7,
                blending: THREE.AdditiveBlending
            });
            
            particles = new THREE.Points(particlesGeometry, particleMaterial);
            scene.add(particles);
        }
        
        // 更新粒子系统
        function updateParticles() {
            if (!particleEffectActive || !heart.visible) return;
            
            const positions = particles.geometry.attributes.position.array;
            const time = Date.now() * 0.001;
            
            for (let i = 0; i < positions.length; i += 3) {
                positions[i] += (Math.sin(time + i) * 0.01);
                positions[i + 1] += (Math.cos(time + i) * 0.01);
                positions[i + 2] += (Math.sin(time + i * 0.5) * 0.01);
                
                // 如果粒子离爱心太远，重置位置
                const dx = positions[i] - heart.position.x;
                const dy = positions[i + 1] - heart.position.y;
                const dz = positions[i + 2] - heart.position.z;
                const dist = Math.sqrt(dx * dx + dy * dy + dz * dz);
                
                if (dist > 3) {
                    positions[i] = heart.position.x + (Math.random() - 0.5) * 2;
                    positions[i + 1] = heart.position.y + (Math.random() - 0.5) * 2;
                    positions[i + 2] = heart.position.z + (Math.random() - 0.5) * 2;
                }
            }
            
            particles.geometry.attributes.position.needsUpdate = true;
        }
        
        // 动画循环
        function animateScene() {
            requestAnimationFrame(animateScene);
            
            // 旋转爱心
            if (heart.visible) {
                heart.rotation.x += 0.005;
                heart.rotation.y += 0.008;
                heart.rotation.z += 0.003;
                
                // 添加脉动效果
                const scale = 0.1 + Math.sin(Date.now() * 0.005) * 0.02;
                heart.scale.set(scale, scale, scale);
            }
            
            // 更新粒子
            updateParticles();
            
            // 渲染场景
            renderer.render(scene, camera);
        }
        
        // 初始化手部追踪
        async function initHandTracking() {
            if (handTrackingActive) return;
            
            logDebug("正在初始化手部追踪...");
            heartStatus.textContent = "正在启动摄像头";
            loadingOverlay.style.display = 'flex';
            
            const hands = new window.Hands({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }
            });
            
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.5
            });
            
            hands.onResults((results) => {
                if (loadingOverlay.style.display !== 'none') {
                    loadingOverlay.style.display = 'none';
                }
                
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const hand = results.multiHandLandmarks[0];
                    const palmBase = hand[0]; // 手掌根部
                    
                    // 更新手指计数
                    fingerCount.textContent = hand.length;
                    
                    // 显示爱心
                    heart.visible = true;
                    
                    // 计算手掌中心位置（在摄像头的坐标系中）
                    const palmX = (palmBase.x - 0.5) * 2;
                    const palmY = -(palmBase.y - 0.5) * 2;
                    
                    // 将爱心放置在手掌上方
                    heart.position.x = palmX;
                    heart.position.y = palmY;
                    heart.position.z = 0.5;
                    
                    // 更新置信度
                    const conf = Math.round(results.multiHandedness[0].score * 100);
                    confidence.textContent = `${conf}%`;
                    
                    // 更新状态
                    heartStatus.textContent = "爱心在手掌上方";
                    
                    // 检测到手掌后隐藏引导
                    handGuide.style.display = 'none';
                } else {
                    heart.visible = false;
                    heartStatus.textContent = "等待手势";
                    fingerCount.textContent = "0";
                    confidence.textContent = "0%";
                    
                    // 显示手势引导
                    if (guideVisible) {
                        handGuide.style.display = 'block';
                    }
                }
            });
            
            const videoElement = document.getElementById('camera-feed');
            
            try {
                // 检查摄像头权限
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('浏览器不支持摄像头访问');
                }
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                videoElement.srcObject = stream;
                await videoElement.play();
                
                logDebug("摄像头访问成功");
                heartStatus.textContent = "检测手势中";
                
                const camera = new window.Camera(videoElement, {
                    onFrame: async () => {
                        try {
                            await hands.send({ image: videoElement });
                        } catch (e) {
                            logDebug(`手部处理错误: ${e.message}`);
                        }
                    },
                    width: 640,
                    height: 480
                });
                
                camera.start();
                handTrackingActive = true;
                logDebug("手部追踪已启动");
            } catch (error) {
                console.error("摄像头访问失败:", error);
                logDebug(`摄像头错误: ${error.message}`);
                heartStatus.textContent = "摄像头错误";
                loadingOverlay.style.display = 'none';
                
                // 创建错误信息
                const errorDiv = document.createElement('div');
                errorDiv.className = 'instructions';
                errorDiv.innerHTML = `<div style="color: #ff6b6b; font-weight: bold;">错误: ${error.message}</div>`;
                document.querySelector('.camera-container').appendChild(errorDiv);
            }
        }
        
        // 日志函数
        function logDebug(message) {
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugOutput.appendChild(entry);
            debugOutput.scrollTop = debugOutput.scrollHeight;
        }
        
        // 显示爱心动画
        function showHeartAnimation() {
            const heartAnim = document.createElement('div');
            heartAnim.className = 'heart-animation';
            heartAnim.innerHTML = '❤️';
            document.body.appendChild(heartAnim);
            
            setTimeout(() => {
                document.body.removeChild(heartAnim);
            }, 4000);
        }
        
        // 初始化
        window.addEventListener('DOMContentLoaded', () => {
            initThreeScene();
            
            // 添加事件监听器
            document.getElementById('start-btn').addEventListener('click', () => {
                initHandTracking();
                showHeartAnimation();
            });
            
            document.getElementById('particle-btn').addEventListener('click', () => {
                particleEffectActive = !particleEffectActive;
                logDebug(`粒子效果 ${particleEffectActive ? "启用" : "禁用"}`);
            });
            
            document.getElementById('guide-btn').addEventListener('click', () => {
                guideVisible = !guideVisible;
                handGuide.style.display = guideVisible ? 'block' : 'none';
                logDebug(`手势引导 ${guideVisible ? "显示" : "隐藏"}`);
            });
            
            // 响应窗口大小变化
            window.addEventListener('resize', () => {
                if (camera && renderer) {
                    const canvas = document.getElementById('three-canvas');
                    
                    // 更新正交相机
                    const aspect = canvas.clientWidth / canvas.clientHeight;
                    camera.left = -aspect;
                    camera.right = aspect;
                    camera.top = 1;
                    camera.bottom = -1;
                    camera.updateProjectionMatrix();
                    
                    renderer.setSize(canvas.clientWidth, canvas.clientHeight);
                }
            });
        });
    </script>
</body>
</html>
