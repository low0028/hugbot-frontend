<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HugBot - Emotional Companion</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh;
      display: flex;
    }
    
    #chat-container {
      position: relative;
      width: 35%;
      height: 100%;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 20px;
      box-sizing: border-box;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      z-index: 10;
    }
    
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }
    
    .message {
      margin: 10px 0;
      padding: 12px 15px;
      border-radius: 18px;
      max-width: 80%;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .user-message {
      background: #4ECDC4;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }
    
    .bot-message {
      background: white;
      border: 1px solid #e0e0e0;
      margin-right: auto;
      border-bottom-left-radius: 5px;
    }
    
    #input-area {
      display: flex;
      gap: 10px;
    }
    
    #user-input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }
    
    #user-input:focus {
      border-color: #FF6B6B;
    }
    
    #send-button {
      background: #FF6B6B;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 0 25px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }
    
    #send-button:hover {
      background: #ff5252;
    }
    
    #ar-container {
      flex: 1;
      position: relative;
      display: none; /* 初始隐藏 */
    }
    
    #three-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 10px;
      transform: translateX(150%);
      transition: transform 0.4s ease;
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .notification-icon {
      font-size: 24px;
    }
    
    .hug-controls {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 20;
    }
    
    .hug-btn {
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
      transition: all 0.3s;
    }
    
    .hug-btn:hover {
      background: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    #end-hug {
      background: #FF6B6B;
      color: white;
    }
    
    .hug-timer {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 20;
    }
  </style>
</head>
<body>
  <!-- 聊天界面 -->
  <div id="chat-container">
    <div id="chat-box">
      <div class="message bot-message">
        Hello! I'm HugBot, your emotional companion. How are you feeling today?
      </div>
    </div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Share your feelings..." autocomplete="off" />
      <button id="send-button">Send</button>
    </div>
  </div>
  
  <!-- AR场景容器 -->
  <div id="ar-container">
    <canvas id="three-canvas"></canvas>
    <div class="hug-timer" id="hug-timer">Hug Time: 30s</div>
    <div class="hug-controls">
      <button class="hug-btn" id="end-hug">End Hug</button>
    </div>
  </div>
  
  <!-- 通知 -->
  <div class="notification" id="notification">
    <span class="notification-icon">🧸</span>
    <span>Sending a virtual hug...</span>
  </div>

  <!-- Three.js + MediaPipe 模块化加载 -->
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three';
    import { GLTFLoader } from 'https://cdn.skypack.dev/three/examples/jsm/loaders/GLTFLoader.js';
    import { Hands } from 'https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js';
    import { Camera } from 'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js';

    // 全局变量
    let scene, camera, renderer, fox, mixer;
    let handTrackingActive = false;
    let hugSessionActive = false;
    const canvas = document.getElementById('three-canvas');
    const arContainer = document.getElementById('ar-container');
    const notification = document.getElementById('notification');
    const hugTimer = document.getElementById('hug-timer');
    const endHugBtn = document.getElementById('end-hug');

    // 初始化Three.js场景
    function initThreeScene() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);
      
      camera = new THREE.PerspectiveCamera(70, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
      camera.position.set(0, 0, 2);
      
      renderer = new THREE.WebGLRenderer({ 
        canvas, 
        alpha: true, 
        antialias: true,
        preserveDrawingBuffer: true
      });
      renderer.setSize(canvas.clientWidth, canvas.clientHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      
      // 添加灯光
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(1, 1, 3);
      scene.add(directionalLight);
      
      // 添加网格地板作为参考
      const gridHelper = new THREE.GridHelper(10, 10, 0x888888, 0x444444);
      scene.add(gridHelper);
    }

    // 加载狐狸模型
    function loadFoxModel() {
      return new Promise((resolve) => {
        const loader = new GLTFLoader();
        loader.load('fox_rig_finished_walk_cycle_progressive_stop.glb', (gltf) => {
          fox = gltf.scene;
          fox.scale.set(0.5, 0.5, 0.5);
          fox.position.set(0, -1, 0);
          scene.add(fox);
          
          if (gltf.animations.length > 0) {
            mixer = new THREE.AnimationMixer(fox);
            mixer.clipAction(gltf.animations[0]).play();
          }
          
          resolve();
        }, undefined, (error) => {
          console.error('GLB 加载失败：', error);
          resolve();
        });
      });
    }

    // 初始化手部追踪
    async function initHandTracking() {
      if (handTrackingActive) return;
      
      const hands = new Hands({ 
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` 
      });
      
      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.8,
        minTrackingConfidence: 0.8
      });
      
      hands.onResults(results => {
        if (!hugSessionActive || !fox) return;
        
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
          const hand = results.multiHandLandmarks[0];
          const indexFinger = hand[8]; // 食指尖
          
          // 将坐标转换为Three.js世界坐标
          const x = (indexFinger.x - 0.5) * 4;
          const y = -(indexFinger.y - 0.5) * 4;
          
          // 让小狐狸逐渐靠近手指
          fox.position.lerp(new THREE.Vector3(x, y, 0), 0.2);
          
          // 让狐狸看向手指位置
          fox.lookAt(x, y, 0);
          
          // 播放开心动画
          if (mixer) {
            mixer.timeScale = 1.5; // 加快动画速度表示开心
          }
        }
      });
      
      const video = document.createElement('video');
      video.style.display = 'none';
      document.body.appendChild(video);
      
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode: 'user' } 
        });
        
        video.srcObject = stream;
        await video.play();
        
        const cameraUtils = new Camera(video, {
          onFrame: async () => await hands.send({ image: video }),
          width: 640,
          height: 480
        });
        
        cameraUtils.start();
        handTrackingActive = true;
      } catch (error) {
        console.error('摄像头访问失败:', error);
        alert('无法访问摄像头，请确保已授予权限。');
      }
    }

    // 动画循环
    function animateScene() {
      requestAnimationFrame(animateScene);
      
      if (mixer) {
        mixer.update(0.016); // 基于60fps的增量
      }
      
      if (fox && hugSessionActive) {
        // 添加轻微的浮动效果
        fox.position.y = -1 + Math.sin(Date.now() * 0.002) * 0.1;
      }
      
      renderer.render(scene, camera);
    }

    // 启动AR拥抱会话
    function startARHugSession() {
      if (hugSessionActive) return;
      
      // 显示AR容器
      arContainer.style.display = 'block';
      
      // 初始化场景（如果尚未初始化）
      if (!scene) {
        initThreeScene();
        animateScene();
      }
      
      // 加载模型并开始手部追踪
      loadFoxModel().then(() => {
        initHandTracking();
        hugSessionActive = true;
        
        // 开始30秒倒计时
        startHugTimer(30);
      });
      
      // 显示通知
      showNotification();
    }
    
    // 结束AR拥抱会话
    function endARHugSession() {
      hugSessionActive = false;
      arContainer.style.display = 'none';
      
      // 在聊天框中显示消息
      const chatBox = document.getElementById('chat-box');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message bot-message';
      messageDiv.textContent = "I hope the virtual hug made you feel better! 🦊💖";
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    
    // 显示通知
    function showNotification() {
      notification.classList.add('show');
      
      // 3秒后自动隐藏
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }
    
    // 开始拥抱计时器
    function startHugTimer(seconds) {
      let remaining = seconds;
      hugTimer.textContent = `Hug Time: ${remaining}s`;
      
      const timer = setInterval(() => {
        remaining--;
        hugTimer.textContent = `Hug Time: ${remaining}s`;
        
        if (remaining <= 0) {
          clearInterval(timer);
          endARHugSession();
        }
      }, 1000);
    }

    // 将AR功能暴露给全局
    window.ARSystem = {
      startARHugSession,
      endARHugSession
    };

    // 初始化Three.js场景但不激活
    initThreeScene();
    animateScene();
    
    // 添加事件监听器
    endHugBtn.addEventListener('click', endARHugSession);
  </script>

  <!-- app.js 情绪识别逻辑 -->
  <script src="app.js"></script>
</body>
</html>
