<body>

    <button class="debug-btn" onclick="alert('æ¨¡æ‹Ÿé€šçŸ¥ï¼šä½ æ”¶åˆ°äº†ä¸€ä¸ªè™šæ‹Ÿæ‹¥æŠ± ğŸ§¸')">æµ‹è¯•é€šçŸ¥</button>

  <!-- åŠ è½½ Three.js ä¸ GLTF -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

  <!-- åŠ è½½ MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("three-canvas");
    const statusText = document.getElementById("status-text");
    const arContainer = document.getElementById("ar-container");

    let scene, camera, renderer, fox, clock;
    let mixer;

    async function startAR() {
      statusText.textContent = "çŠ¶æ€: å¯åŠ¨æ‘„åƒå¤´ä¸­...";
      arContainer.style.display = "block";

      // å¯åŠ¨æ‘„åƒå¤´
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      // åˆå§‹åŒ–Three.js
      renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 1000);
      camera.position.z = 5;

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
      scene.add(light);

      clock = new THREE.Clock();

      // åŠ è½½GLBæ¨¡å‹
      const loader = new THREE.GLTFLoader();
      loader.load('fox_rig_finished_walk_cycle_progressive_stop.glb', glb => {
        fox = glb.scene;
        fox.scale.set(0.02, 0.02, 0.02);
        scene.add(fox);

        // åŠ¨ç”»æ”¯æŒ
        mixer = new THREE.AnimationMixer(fox);
        glb.animations.forEach(clip => mixer.clipAction(clip).play());

        animate();
      });

      // åˆå§‹åŒ–MediaPipe Hands
      const hands = new Hands({ locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
      hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });

      hands.onResults(results => {
        if (results.multiHandLandmarks.length > 0 && fox) {
          const palm = results.multiHandLandmarks[0][0]; // index 0 æ˜¯æ‰‹è…•
          const x = (palm.x - 0.5) * 10;
          const y = -(palm.y - 0.5) * 6;
          fox.position.set(x, y, 0);
        }
      });

      const mpCamera = new Camera(video, {
        onFrame: async () => await hands.send({ image: video }),
        width: 640,
        height: 480
      });
      mpCamera.start();
    }

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);
      if (renderer && scene && camera) {
        renderer.render(scene, camera);
      }
    }

    // èŠå¤©é€»è¾‘
    const sendBtn = document.getElementById("send-button");
    const userInput = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    sendBtn.addEventListener("click", () => {
      const text = userInput.value.trim();
      if (!text) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user-message";
      userMsg.textContent = `You: ${text}`;
      chatBox.appendChild(userMsg);

      if (text.toLowerCase().includes("sad")) {
        const botMsg = document.createElement("div");
        botMsg.className = "message bot-message";
        botMsg.textContent = "HugBot: æ£€æµ‹åˆ°æƒ…ç»ªä½è½ï¼Œä¸ºä½ å¬å”¤å°ç‹ç‹¸æŠ±æŠ± ğŸ¦Š...";
        chatBox.appendChild(botMsg);

        startAR();
      } else {
        const botMsg = document.createElement("div");
        botMsg.className = "message bot-message";
        botMsg.textContent = "HugBot: æˆ‘æ”¶åˆ°äº†ä½ çš„æ¶ˆæ¯~";
        chatBox.appendChild(botMsg);
      }

      userInput.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
