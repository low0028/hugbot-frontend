<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线框熊拥抱互动</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            border-bottom: 2px solid rgba(100, 255, 218, 0.3);
        }
        
        h1 {
            font-size: 2.3rem;
            margin-bottom: 8px;
            color: #64ffda;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.7);
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.5;
            color: #a8b2d1;
        }
        
        .container {
            flex: 1;
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            height: calc(100vh - 140px);
            padding: 15px;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            background: rgba(10, 15, 30, 0.4);
            border: 1px solid rgba(100, 255, 218, 0.2);
        }
        
        .camera-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(100, 255, 218, 0.2);
            padding: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            z-index: 10;
            backdrop-filter: blur(5px);
            letter-spacing: 1px;
            color: #64ffda;
        }
        
        #camera-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            z-index: 1;
        }
        
        #camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        #three-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }
        
        .instructions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(30, 30, 50, 0.8);
            padding: 12px;
            text-align: center;
            font-size: 1rem;
            z-index: 10;
            border-top: 1px solid rgba(100, 255, 218, 0.3);
        }
        
        .status-panel {
            position: absolute;
            top: 50px;
            right: 15px;
            background: rgba(20, 25, 45, 0.85);
            padding: 12px;
            border-radius: 10px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 180px;
            border: 1px solid rgba(100, 255, 218, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .status-card {
            background: rgba(10, 15, 30, 0.7);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }
        
        .status-card h3 {
            color: #64ffda;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }
        
        .status-value {
            font-size: 1rem;
            font-weight: 700;
            color: #ff6b6b;
        }
        
        .controls {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 100;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #0a192f, #172a45);
            color: #64ffda;
            border: 1px solid rgba(100, 255, 218, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 100;
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(100, 255, 218, 0.4);
            background: linear-gradient(135deg, #112240, #1a3a5f);
        }
        
        .control-btn:active {
            transform: translateY(1px);
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 15, 30, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            backdrop-filter: blur(5px);
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(100, 255, 218, 0.3);
            border-radius: 50%;
            border-top-color: #64ffda;
            animation: spin 1.5s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: #64ffda;
            text-align: center;
            max-width: 80%;
            line-height: 1.6;
        }
        
        .hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(100, 255, 218, 0.7);
            font-size: 1.3rem;
            text-align: center;
            max-width: 80%;
            z-index: 50;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            background: rgba(10, 15, 30, 0.6);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(100, 255, 218, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .fps-counter {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #64ffda;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 13px;
            z-index: 20;
        }
        
        .tech-badge {
            position: absolute;
            bottom: 50px;
            right: 10px;
            background: rgba(100, 255, 218, 0.1);
            color: #64ffda;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 11px;
            z-index: 20;
            border: 1px solid rgba(100, 255, 218, 0.2);
        }
        
        .animation-info {
            position: absolute;
            bottom: 85px;
            left: 10px;
            background: rgba(10, 15, 30, 0.6);
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 300px;
            border: 1px solid rgba(100, 255, 218, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .animation-title {
            color: #64ffda;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        
        .animation-description {
            color: #a8b2d1;
            font-size: 0.9rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>线框熊拥抱互动</h1>
        <p class="subtitle">伸出手臂，线框熊会检测您的位置并给您一个虚拟拥抱</p>
    </div>
    
    <div class="container">
        <div class="camera-container">
            <div class="camera-header">摄像头画面与3D熊动画叠加</div>
            <div class="loading-overlay" id="loading-overlay">
                <div class="spinner"></div>
                <div class="loading-text">正在加载手部识别模型与3D场景，请稍候...</div>
            </div>
            <video id="camera-feed" autoplay playsinline></video>
            <canvas id="camera-overlay"></canvas>
            <canvas id="three-canvas"></canvas>
            <div class="instructions">
                请将手臂放在摄像头视野范围内，线框熊会尝试定位您的手臂位置
            </div>
            
            <div class="status-panel">
                <div class="status-card">
                    <h3>动画状态</h3>
                    <div id="animation-status" class="status-value">等待中</div>
                </div>
                <div class="status-card">
                    <h3>检测置信度</h3>
                    <div id="confidence" class="status-value">0%</div>
                </div>
                <div class="status-card">
                    <h3>追踪状态</h3>
                    <div id="tracking-status" class="status-value">未开始</div>
                </div>
            </div>
            
            <div class="fps-counter" id="fps-counter">FPS: 0</div>
            <div class="tech-badge">MediaPipe + Three.js</div>
            
            <div class="animation-info">
                <h3 class="animation-title">线框拥抱熊</h3>
                <p class="animation-description">
                    当系统检测到您的手臂位置时，线框熊会靠近并张开双臂给您一个虚拟拥抱。
                </p>
            </div>
            
            <div class="hint" id="animation-hint">请启动摄像头并伸出手臂</div>
        </div>
    </div>
    
    <div class="controls">
        <button class="control-btn" id="start-btn">
            <span>▶️</span> 启动摄像头
        </button>
        <button class="control-btn" id="reset-btn">
            <span>🔄</span> 重置位置
        </button>
    </div>

    <script>
        // 全局变量
        let scene, camera, renderer, bear, leftArm, rightArm;
        let handTrackingActive = false;
        let leftHandPosition = { x: 0, y: 0, z: 0 };
        let rightHandPosition = { x: 0, y: 0, z: 0 };
        let lastFrameTime = 0;
        let frameCount = 0;
        let fps = 0;
        
        // 获取DOM元素
        const loadingOverlay = document.getElementById('loading-overlay');
        const animationStatus = document.getElementById('animation-status');
        const confidence = document.getElementById('confidence');
        const trackingStatus = document.getElementById('tracking-status');
        const fpsCounter = document.getElementById('fps-counter');
        const animationHint = document.getElementById('animation-hint');
        const videoElement = document.getElementById('camera-feed');
        const overlayCanvas = document.getElementById('camera-overlay');
        const overlayCtx = overlayCanvas.getContext('2d');
        
        // 初始化Three.js场景
        function initThreeScene() {
            // 创建场景
            scene = new THREE.Scene();
            scene.background = null;
            
            // 创建相机
            const container = document.querySelector('.camera-container');
            camera = new THREE.PerspectiveCamera(
                65, 
                container.clientWidth / container.clientHeight,
                0.1,
                1000
            );
            camera.position.set(0, 0, 5);
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('three-canvas'),
                alpha: true,
                antialias: true
            });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // 添加灯光
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0x64ffda, 0.8);
            directionalLight.position.set(2, 3, 4);
            scene.add(directionalLight);
            
            // 创建线框熊模型
            createWireframeBear();
            
            // 开始动画循环
            animateScene();
        }
        
        // 创建简化版线框熊模型
        function createWireframeBear() {
            const bearGroup = new THREE.Group();
            
            // 熊身体（圆柱体）
            const bodyGeometry = new THREE.CylinderGeometry(0.5, 0.5, 1.2, 12);
            const bodyMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x64ffda, 
                wireframe: true,
                emissive: 0x00ffaa,
                emissiveIntensity: 0.3
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.rotation.x = Math.PI / 2;
            bearGroup.add(body);
            
            // 熊头（球体）
            const headGeometry = new THREE.SphereGeometry(0.5, 12, 12);
            const head = new THREE.Mesh(headGeometry, bodyMaterial);
            head.position.y = 0.2;
            head.position.z = -0.8;
            bearGroup.add(head);
            
            // 熊耳朵（小圆柱体）
            const earGeometry = new THREE.CylinderGeometry(0.15, 0.15, 0.1, 8);
            const earMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x64ffda, 
                wireframe: true
            });
            
            const leftEar = new THREE.Mesh(earGeometry, earMaterial);
            leftEar.position.set(-0.35, 0.5, -0.8);
            leftEar.rotation.x = Math.PI / 2;
            bearGroup.add(leftEar);
            
            const rightEar = new THREE.Mesh(earGeometry, earMaterial);
            rightEar.position.set(0.35, 0.5, -0.8);
            rightEar.rotation.x = Math.PI / 2;
            bearGroup.add(rightEar);
            
            // 熊腿（后腿，圆柱体）
            const legGeometry = new THREE.CylinderGeometry(0.12, 0.12, 0.6, 8);
            const legMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x64ffda, 
                wireframe: true
            });
            
            const backLeftLeg = new THREE.Mesh(legGeometry, legMaterial);
            backLeftLeg.position.set(-0.3, -0.7, 0.3);
            backLeftLeg.rotation.x = Math.PI / 6;
            bearGroup.add(backLeftLeg);
            
            const backRightLeg = new THREE.Mesh(legGeometry, legMaterial);
            backRightLeg.position.set(0.3, -0.7, 0.3);
            backRightLeg.rotation.x = Math.PI / 6;
            bearGroup.add(backRightLeg);
            
            // 熊手臂（前肢）
            const armGeometry = new THREE.CylinderGeometry(0.1, 0.1, 0.7, 8);
            const armMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xff6b6b, 
                wireframe: true,
                emissive: 0xff5555,
                emissiveIntensity: 0.3
            });
            
            leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-0.5, -0.1, -0.1);
            leftArm.rotation.z = Math.PI / 3;
            bearGroup.add(leftArm);
            
            rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(0.5, -0.1, -0.1);
            rightArm.rotation.z = -Math.PI / 3;
            bearGroup.add(rightArm);
            
            // 完成熊模型
            bear = bearGroup;
            bear.position.y = -0.5;
            bear.scale.set(0.7, 0.7, 0.7);
            scene.add(bear);
        }
        
        // 动画循环
        function animateScene() {
            requestAnimationFrame(animateScene);
            
            // 更新FPS计数
            updateFPS();
            
            // 手臂拥抱动画
            if (bear && (leftHandPosition.x !== 0 || rightHandPosition.x !== 0)) {
                const time = Date.now() * 0.001;
                const hugIntensity = 0.5 + Math.sin(time) * 0.5;
                
                leftArm.rotation.z = Math.PI / 3 - hugIntensity * 0.5;
                rightArm.rotation.z = -Math.PI / 3 + hugIntensity * 0.5;
            }
            
            // 渲染场景
            renderer.render(scene, camera);
        }
        
        // 初始化手部追踪
        async function initHandTracking() {
            if (handTrackingActive) return;
            
            animationStatus.textContent = "正在启动摄像头";
            trackingStatus.textContent = "初始化中";
            
            const hands = new window.Hands({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }
            });
            
            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.5
            });
            
            hands.onResults((results) => {
                if (loadingOverlay.style.display !== 'none') {
                    loadingOverlay.style.display = 'none';
                }
                
                // 更新FPS计数
                updateFPS();
                
                // 清除覆盖层
                overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
                
                // 绘制检测结果
                if (results.multiHandLandmarks) {
                    for (const landmarks of results.multiHandLandmarks) {
                        window.drawConnectors(
                            overlayCtx, landmarks, window.HAND_CONNECTIONS,
                            {color: '#64FFDA', lineWidth: 2}
                        );
                        window.drawLandmarks(
                            overlayCtx, landmarks,
                            {color: '#FF6B6B', lineWidth: 1, radius: 3}
                        );
                    }
                    
                    // 更新手部位置
                    updateHandPositions(results);
                    
                    // 更新状态
                    trackingStatus.textContent = "追踪中";
                    animationHint.style.display = 'none';
                } else {
                    // 没有检测到手部
                    animationStatus.textContent = "等待中";
                    confidence.textContent = "0%";
                    trackingStatus.textContent = "未检测到手部";
                    animationHint.style.display = 'block';
                }
            });
            
            try {
                // 检查摄像头权限
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('浏览器不支持摄像头访问');
                }
                
                // 获取摄像头访问权限
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                videoElement.srcObject = stream;
                await videoElement.play();
                
                // 设置覆盖层尺寸
                overlayCanvas.width = videoElement.videoWidth;
                overlayCanvas.height = videoElement.videoHeight;
                
                animationStatus.textContent = "检测中";
                trackingStatus.textContent = "已就绪";
                
                // 启动摄像头处理
                const camera = new window.Camera(videoElement, {
                    onFrame: async () => {
                        try {
                            await hands.send({ image: videoElement });
                        } catch (e) {
                            console.error('手部处理错误:', e);
                            trackingStatus.textContent = "处理错误";
                        }
                    },
                    width: videoElement.videoWidth,
                    height: videoElement.videoHeight
                });
                
                camera.start();
                handTrackingActive = true;
                
            } catch (error) {
                console.error("摄像头访问失败:", error);
                animationStatus.textContent = "摄像头错误";
                trackingStatus.textContent = "错误";
                loadingOverlay.style.display = 'none';
                
                // 创建错误信息
                const errorDiv = document.createElement('div');
                errorDiv.className = 'instructions';
                errorDiv.innerHTML = `<div style="color: #ff6b6b; font-weight: bold;">错误: ${error.message}</div>`;
                document.querySelector('.camera-container').appendChild(errorDiv);
            }
        }
        
        // 更新手部位置
        function updateHandPositions(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                for (let i = 0; i < results.multiHandLandmarks.length; i++) {
                    const landmarks = results.multiHandLandmarks[i];
                    const handedness = results.multiHandedness[i];
                    
                    // 更新置信度
                    const conf = Math.round(handedness.score * 100);
                    confidence.textContent = `${conf}%`;
                    
                    // 获取手掌中心位置
                    const palmBase = landmarks[0];
                    const palmX = (palmBase.x - 0.5) * 2;
                    const palmY = -(palmBase.y - 0.5) * 2;
                    
                    // 根据左右手更新位置
                    if (handedness.label === 'Left') {
                        leftHandPosition = { x: palmX, y: palmY, z: 0 };
                        animationStatus.textContent = "左臂检测到";
                    } else if (handedness.label === 'Right') {
                        rightHandPosition = { x: palmX, y: palmY, z: 0 };
                        animationStatus.textContent = "右臂检测到";
                    }
                    
                    // 更新熊的位置（在左右手中间）
                    if (bear) {
                        const avgX = (leftHandPosition.x + rightHandPosition.x) / 2;
                        const avgY = (leftHandPosition.y + rightHandPosition.y) / 2;
                        bear.position.x = avgX * 3;
                        bear.position.y = avgY * 2 - 0.5;
                    }
                }
            }
        }
        
        // 更新FPS计数
        function updateFPS() {
            frameCount++;
            const now = performance.now();
            const elapsed = now - lastFrameTime;
            
            if (elapsed >= 1000) {
                fps = Math.round((frameCount * 1000) / elapsed);
                frameCount = 0;
                lastFrameTime = now;
                
                fpsCounter.textContent = `FPS: ${fps}`;
            }
        }
        
        // 重置熊位置
        function resetBearPosition() {
            if (bear) {
                bear.position.set(0, -0.5, 0);
                leftArm.rotation.z = Math.PI / 3;
                rightArm.rotation.z = -Math.PI / 3;
            }
            leftHandPosition = { x: 0, y: 0, z: 0 };
            rightHandPosition = { x: 0, y: 0, z: 0 };
            animationStatus.textContent = "已重置";
            setTimeout(() => {
                animationStatus.textContent = "等待中";
            }, 2000);
        }
        
        // 初始化
        window.addEventListener('DOMContentLoaded', () => {
            // 初始化Three.js场景
            initThreeScene();
            
            // 添加事件监听器
            document.getElementById('start-btn').addEventListener('click', () => {
                initHandTracking();
                animationHint.textContent = "请伸出手臂...";
            });
            
            document.getElementById('reset-btn').addEventListener('click', () => {
                resetBearPosition();
            });
            
            // 响应窗口大小变化
            window.addEventListener('resize', () => {
                if (camera && renderer) {
                    const container = document.querySelector('.camera-container');
                    camera.aspect = container.clientWidth / container.clientHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(container.clientWidth, container.clientHeight);
                }
            });
            
            // 设置初始加载状态
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
