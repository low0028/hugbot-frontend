<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HugBot - Emotional Companion</title>
  <style>
    /* å…¨å±€æ ·å¼ */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh;
      overflow: hidden;
      display: flex;
    }
    
    /* èŠå¤©å®¹å™¨ */
    #chat-container {
      width: 35%;
      height: 100%;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      z-index: 10;
    }
    
    /* èŠå¤©æ¡† */
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }
    
    /* æ¶ˆæ¯æ ·å¼ */
    .message {
      margin: 10px 0;
      padding: 12px 15px;
      border-radius: 18px;
      max-width: 80%;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .user-message {
      background: #4ECDC4;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }
    
    .bot-message {
      background: white;
      border: 1px solid #e0e0e0;
      margin-right: auto;
      border-bottom-left-radius: 5px;
    }
    
    /* è¾“å…¥åŒºåŸŸ - ç¡®ä¿å§‹ç»ˆå¯è§ */
    #input-area {
      display: flex;
      gap: 10px;
      margin-top: auto; /* ç¡®ä¿ä½äºå®¹å™¨åº•éƒ¨ */
    }
    
    #user-input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
      background: white;
    }
    
    #user-input:focus {
      border-color: #FF6B6B;
    }
    
    #send-button {
      background: #FF6B6B;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 0 25px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
      min-width: 80px;
    }
    
    #send-button:hover {
      background: #ff5252;
    }
    
    /* ARåœºæ™¯å®¹å™¨ */
    #ar-container {
      flex: 1;
      position: relative;
      display: none; /* åˆå§‹éšè— */
    }
    
    #three-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
    
    /* é€šçŸ¥ */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 10px;
      transform: translateX(150%);
      transition: transform 0.4s ease;
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .notification-icon {
      font-size: 24px;
    }
    
    /* æ‹¥æŠ±æ§åˆ¶ */
    .hug-controls {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 20;
    }
    
    .hug-btn {
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
      transition: all 0.3s;
    }
    
    .hug-btn:hover {
      background: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    #end-hug {
      background: #FF6B6B;
      color: white;
    }
    
    /* æ‹¥æŠ±è®¡æ—¶å™¨ */
    .hug-timer {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 20;
    }
  </style>
</head>
<body>
  <!-- èŠå¤©ç•Œé¢ -->
  <div id="chat-container">
    <div id="chat-box">
      <div class="message bot-message">
        Hello! I'm HugBot, your emotional companion. How are you feeling today?
      </div>
    </div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Share your feelings..." autocomplete="off" />
      <button id="send-button">Send</button>
    </div>
  </div>
  
  <!-- ARåœºæ™¯å®¹å™¨ -->
  <div id="ar-container">
    <canvas id="three-canvas"></canvas>
    <div class="hug-timer" id="hug-timer">Hug Time: 30s</div>
    <div class="hug-controls">
      <button class="hug-btn" id="end-hug">End Hug</button>
    </div>
  </div>
  
  <!-- é€šçŸ¥ -->
  <div class="notification" id="notification">
    <span class="notification-icon">ğŸ§¸</span>
    <span>Sending a virtual hug...</span>
  </div>

  <!-- Three.js + MediaPipe æ¨¡å—åŒ–åŠ è½½ -->
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three';
    import { GLTFLoader } from 'https://cdn.skypack.dev/three/examples/jsm/loaders/GLTFLoader.js';
    import { Hands } from 'https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js';
    import { Camera } from 'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js';

    // å…¨å±€å˜é‡
    let scene, camera, renderer, fox, mixer;
    let handTrackingActive = false;
    let hugSessionActive = false;
    const canvas = document.getElementById('three-canvas');
    const arContainer = document.getElementById('ar-container');
    const notification = document.getElementById('notification');
    const hugTimer = document.getElementById('hug-timer');
    const endHugBtn = document.getElementById('end-hug');

    // åˆå§‹åŒ–Three.jsåœºæ™¯
    function initThreeScene() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);
      
      camera = new THREE.PerspectiveCamera(70, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
      camera.position.set(0, 0, 2);
      
      renderer = new THREE.WebGLRenderer({ 
        canvas, 
        alpha: true, 
        antialias: true,
        preserveDrawingBuffer: true
      });
      renderer.setSize(canvas.clientWidth, canvas.clientHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      
      // æ·»åŠ ç¯å…‰
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(1, 1, 3);
      scene.add(directionalLight);
      
      // æ·»åŠ ç½‘æ ¼åœ°æ¿ä½œä¸ºå‚è€ƒ
      const gridHelper = new THREE.GridHelper(10, 10, 0x888888, 0x444444);
      scene.add(gridHelper);
    }

    // åŠ è½½ç‹ç‹¸æ¨¡å‹
    function loadFoxModel() {
      return new Promise((resolve) => {
        const loader = new GLTFLoader();
        loader.load('fox_rig_finished_walk_cycle_progressive_stop.glb', (gltf) => {
          fox = gltf.scene;
          fox.scale.set(0.5, 0.5, 0.5);
          fox.position.set(0, -1, 0);
          scene.add(fox);
          
          if (gltf.animations.length > 0) {
            mixer = new THREE.AnimationMixer(fox);
            mixer.clipAction(gltf.animations[0]).play();
          }
          
          resolve();
        }, undefined, (error) => {
          console.error('GLB åŠ è½½å¤±è´¥ï¼š', error);
          resolve();
        });
      });
    }

    // åˆå§‹åŒ–æ‰‹éƒ¨è¿½è¸ª
    async function initHandTracking() {
      if (handTrackingActive) return;
      
      const hands = new Hands({ 
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` 
      });
      
      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.8,
        minTrackingConfidence: 0.8
      });
      
      hands.onResults(results => {
        if (!hugSessionActive || !fox) return;
        
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
          const hand = results.multiHandLandmarks[0];
          const indexFinger = hand[8]; // é£ŸæŒ‡å°–
          
          // å°†åæ ‡è½¬æ¢ä¸ºThree.jsä¸–ç•Œåæ ‡
          const x = (indexFinger.x - 0.5) * 4;
          const y = -(indexFinger.y - 0.5) * 4;
          
          // è®©å°ç‹ç‹¸é€æ¸é è¿‘æ‰‹æŒ‡
          fox.position.lerp(new THREE.Vector3(x, y, 0), 0.2);
          
          // è®©ç‹ç‹¸çœ‹å‘æ‰‹æŒ‡ä½ç½®
          fox.lookAt(x, y, 0);
          
          // æ’­æ”¾å¼€å¿ƒåŠ¨ç”»
          if (mixer) {
            mixer.timeScale = 1.5; // åŠ å¿«åŠ¨ç”»é€Ÿåº¦è¡¨ç¤ºå¼€å¿ƒ
          }
        }
      });
      
      const video = document.createElement('video');
      video.style.display = 'none';
      document.body.appendChild(video);
      
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode: 'user' } 
        });
        
        video.srcObject = stream;
        await video.play();
        
        const cameraUtils = new Camera(video, {
          onFrame: async () => await hands.send({ image: video }),
          width: 640,
          height: 480
        });
        
        cameraUtils.start();
        handTrackingActive = true;
      } catch (error) {
        console.error('æ‘„åƒå¤´è®¿é—®å¤±è´¥:', error);
        alert('æ— æ³•è®¿é—®æ‘„åƒå¤´ï¼Œè¯·ç¡®ä¿å·²æˆäºˆæƒé™ã€‚');
      }
    }

    // åŠ¨ç”»å¾ªç¯
    function animateScene() {
      requestAnimationFrame(animateScene);
      
      if (mixer) {
        mixer.update(0.016); // åŸºäº60fpsçš„å¢é‡
      }
      
      if (fox && hugSessionActive) {
        // æ·»åŠ è½»å¾®çš„æµ®åŠ¨æ•ˆæœ
        fox.position.y = -1 + Math.sin(Date.now() * 0.002) * 0.1;
      }
      
      renderer.render(scene, camera);
    }

    // å¯åŠ¨ARæ‹¥æŠ±ä¼šè¯
    function startARHugSession() {
      if (hugSessionActive) return;
      
      // æ˜¾ç¤ºARå®¹å™¨
      arContainer.style.display = 'block';
      
      // åˆå§‹åŒ–åœºæ™¯ï¼ˆå¦‚æœå°šæœªåˆå§‹åŒ–ï¼‰
      if (!scene) {
        initThreeScene();
        animateScene();
      }
      
      // åŠ è½½æ¨¡å‹å¹¶å¼€å§‹æ‰‹éƒ¨è¿½è¸ª
      loadFoxModel().then(() => {
        initHandTracking();
        hugSessionActive = true;
        
        // å¼€å§‹30ç§’å€’è®¡æ—¶
        startHugTimer(30);
      });
      
      // æ˜¾ç¤ºé€šçŸ¥
      showNotification();
    }
    
    // ç»“æŸARæ‹¥æŠ±ä¼šè¯
    function endARHugSession() {
      hugSessionActive = false;
      arContainer.style.display = 'none';
      
      // åœ¨èŠå¤©æ¡†ä¸­æ˜¾ç¤ºæ¶ˆæ¯
      const chatBox = document.getElementById('chat-box');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message bot-message';
      messageDiv.textContent = "I hope the virtual hug made you feel better! ğŸ¦ŠğŸ’–";
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    
    // æ˜¾ç¤ºé€šçŸ¥
    function showNotification() {
      notification.classList.add('show');
      
      // 3ç§’åè‡ªåŠ¨éšè—
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }
    
    // å¼€å§‹æ‹¥æŠ±è®¡æ—¶å™¨
    function startHugTimer(seconds) {
      let remaining = seconds;
      hugTimer.textContent = `Hug Time: ${remaining}s`;
      
      const timer = setInterval(() => {
        remaining--;
        hugTimer.textContent = `Hug Time: ${remaining}s`;
        
        if (remaining <= 0) {
          clearInterval(timer);
          endARHugSession();
        }
      }, 1000);
    }

    // å°†ARåŠŸèƒ½æš´éœ²ç»™å…¨å±€
    window.ARSystem = {
      startARHugSession,
      endARHugSession
    };

    // åˆå§‹åŒ–Three.jsåœºæ™¯ä½†ä¸æ¿€æ´»
    initThreeScene();
    animateScene();
    
    // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
    endHugBtn.addEventListener('click', endARHugSession);
  </script>

  <!-- app.js æƒ…ç»ªè¯†åˆ«é€»è¾‘ -->
  <script src="app.js"></script>
</body>
</html>
